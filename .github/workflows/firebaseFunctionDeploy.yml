name: Deploy Firebase Functions

on:
  workflow_call:
    inputs:
      function-name:
        description: 'Name of the Firebase function to deploy'
        required: true
        type: string
      projects:
        description: 'List of projects to deploy to'
        required: true
        type: string
      target-bucket:
        description: 'Target bucket for the function'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(inputs.projects) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Create .env file
        run: |
          cd functions
          echo "TARGET_BUCKET=${{ inputs.target-bucket }}" > .env

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Deploy Firebase Functions to project ${{ matrix.project }}
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"
          firebase deploy --only functions:${{ inputs.function-name }} --project=${{ matrix.project }}