name: Deploy Firebase Functions

on:
  workflow_dispatch:
    inputs:
      target-bucket:
        type: string
        required: true
      function-name:
        type: string
        required: true
      projects:
        description: "Comma-separated list of projects"
        required: true
        type: string

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix from input
        id: set-matrix
        run: |
          projects="${{ github.event.inputs.projects }}"
          projects_json=$(echo "$projects" | jq -R 'split(",")' | jq -c '{project: .}')
          echo "matrix=$projects_json" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Create .env file
        run: |
          cd functions
          echo "TARGET_BUCKET=${{ inputs.target-bucket }}" > .env

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Deploy Firebase Functions to project ${{ matrix.project }}
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"
          firebase deploy --only functions:${{ inputs.function-name }} --project=${{ matrix.project }}